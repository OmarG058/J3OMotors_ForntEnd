        <div class="titulo">
            <h3>Solicita una Cotización</h3>
        </div>

        <div class="contenedor-forms">

            <form action="" class="form-Datos-V">

                <fieldset class="fil-V">

                    <label for="">Selecciona un modelo</label>

                    <select class="select-V" name="Autos" id="vehicleSelect">
                        <option value="">Vehículos</option>
                        <option value="colorado">Colorado 2024</option>
                        <option value="cheyenne">Chevrolet Cheyenne</option>
                        <option value="aveo">Aveo 2025</option>
                        <option value="vdrive">Nissan V-Drive</option>
                        <option value="versa">Nissan Versa</option>
                        <option value="gti">Volkswagen GTI</option>
                    </select>

                    <div>
                        <img id="vehicleImage" src="../img/Sedan/2025-aveo-sedan-jellybean-v2.avif" alt="">
                    </div>

                </fieldset>
            </form>

            <form action="" class="form-Datos-U">

                <fieldset class="fil-U">


                    <div class="form-container">

                        <div class="form-row">
                            <div class="form-item">
                                <label for="estado">ESTADO *</label>
                                <select id="estado">
                                    <option value="Durango">DURANGO</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label for="ciudad">CIUDAD O ZONA *</label>
                                <select id="ciudad">
                                    <option value="Gomez Palacio">Gomez Palacio</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-item">
                                <label for="distribuidor">DISTRIBUIDOR *</label>
                                <select id="distribuidor">
                                    <option value="Misol Automotriz">Gomez Palacio - Misol Automotriz</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-item">
                                <label for="nombre">NOMBRE(S) *</label>
                                <input type="text" id="nombre" placeholder="ej. Juan">
                            </div>
                            <div class="form-item">
                                <label for="apellido">APELLIDO(S) *</label>
                                <input type="text" id="apellido" placeholder="ej. Lopez">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-item">
                                <label for="correo">CORREO *</label>
                                <input type="email" id="correo" placeholder="tu@correo.com">
                            </div>
                            <div class="form-item">
                                <label for="telefono">TELÉFONO *</label>
                                <input type="tel" id="telefono" placeholder="(LADA) 000 00 00">
                            </div>
                        </div>

                        <!-- financiamiento -->
                        <div class="form-row">
                            <div class="form-item">
                                <label for="financiamiento">¿TE INTERESA FINANCIAR EL VEHÍCULO? *</label>
                                <select id="financiamiento">
                                    <option value="">Selecciona una opción</option>
                                    <option value="si">Sí, me interesa</option>
                                    <option value="no">No, no me interesa</option>
                                </select>
                            </div>
                        </div>

                        <div id="engancheField" style="display:none;" class="form-row">
                            <div class="form-item">
                                <label for="enganche">Cantidad de Enganche *</label>
                                <input type="number" id="enganche" placeholder="Ej. 50000">
                            </div>
                            <div class="form-item">
                                <label for="plazos">Plazos *</label>
                                <select id="plazos">
                                    <option value="">Selecciona los plazos</option>
                                    <option value="12">12 meses</option>
                                    <option value="24">24 meses</option>
                                    <option value="36">36 meses</option>
                                    <option value="48">48 meses</option>
                                    <option value="60">60 meses</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-item">
                                <label for="comentarios">COMENTARIOS</label>
                                <textarea id="comentarios" rows="10"></textarea>

                            </div>
                        </div>

                        <div>
                            <Button class="boton-E" type="submit">Enviar > </Button>
                            <Button class="boton-Limpiar" type="submit">Borrar </Button>
                        </div>


                    </div>


                </fieldset>
            </form>
